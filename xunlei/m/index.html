  <script src="js/slider.js"></script>
  <script>
    window.onload=function(){
      var controls=document.getElementById("control_box").getElementsByTagName("a");
      var pIdx=0;
      var mysl=mySlider(
        "product_list",        //父元素
        {
        child:        "product_box",   //每个子页的class
        endClass:     "show",   //当前页的class
        interval:     500,    //换页时间
        stopTime:     200,    //换页停顿时间,一个数组或一个数字
        direction:    0,      //1表示纵向，0表示横向，默认纵向
        mode:         {
                      //分别表示前一页、当前页、下一页的状态
                      transform:["translate(-100%,0)","translate(0,0)","translate(100%,0)"],
                      zIndex:[0,1,0]
                       },
        turn:           0,            //换页时是否前一页动画结束再到后一页动画开始，默认否
        startCallback:  function(idx,pages){  //开始换页时触发的函数，提供两个参数idx和pages
          controls[pIdx].className=controls[pIdx].className.replace("cur","").trim();
          controls[idx].className=controls[idx].className+" cur";
        },
        callback_1:   function(){},     //刚换完页之后触发的函数，提供两个参数idx和pages
        callback_2:   function(idx,pages){  //换完页之后可以换下一页时触发的函数，提供两个参数idx和pages
          pIdx=idx;
        }
      });

      var links=document.getElementsByTagName("a");
      for(var i=0;i<links.length;i++){
        links[i].addEventListener("touchstart",function(){}, false);
      }
    }
  </script>
  <script type="text/javascript">
  var browser = {
    versions: function() {
    var u = navigator.userAgent, app = navigator.appVersion;
    return {//移动终端浏览器版本信息
    trident: u.indexOf('Trident') > -1, //IE内核
    presto: u.indexOf('Presto') > -1, //opera内核
    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
    iPad: u.indexOf('iPad') > -1, //是否iPad
    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
    };
    }(),
    language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
// console.log(browser.versions)
if (!(browser.versions.android || browser.versions.ios ||  browser.versions.webApp)||browser.versions.iPad) {
